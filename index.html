<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>pixelArted</title>
        <link rel="stylesheet" href="./style.css"/>
        <script src="./script.js" defer></script>
    </head>

    <body>

        <div class="header">
            <h2 class="title">pixelArted</h2>
            <button>reset the settings that were set</button>
        </div>
        

        <div class="canvas" id="canvas"></div>

        <div class="modal" id="modal">

            <div class="modal-content" id="modalContent">
                <h1 class="modal-title">pixelArted</h1>
                <p class="modal-subtitle">wanna make stuff with boxes? cool, me too</p>
            </div>
                    
            <div class="modal-selector-container">
                <p>choose your:</p>

                <label for="canvasDropdown">canvas size</label>
                <select name="canvas-dropdown" class="canvas-dropdown" id="canvasDropdown">
                    <option value="" selected="selected">size doesn't matter</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                </select>
                
                <label for="boxDropdown">box size</label>
                <select name="box-dropdown" class="box-dropdown" id="boxDropdown">
                    <option value="" selected="selected">except when it does</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                </select>
                
                <label for="colorPicker">and a color to start with</label>
                <input type="color" class="color-picker "id="colorPicker" value=""/>
                
                <button id="startBtn">let's party</button>
                
            </div>

        </div>

        <div class="overlay" id="overlay"></div>

    </body>
</html>
